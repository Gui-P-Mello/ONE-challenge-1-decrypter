<!DOCTYPE html>
<html>
    <head>
        <meta lang = "UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <title>
            Decodificador
        </title>

        <header>
            <img src="source/logo.svg" alt="Logo da Alura">
        </header>  

        <div class="input">
              
            <textarea class="codificacao" id="texto" cols="30" rows="10">Digite seu texto aqui</textarea>

            <div class="warning" id="warningDiv">                
                <p class ="warning" id="warningText"><img src="source/warning.svg" alt="Ícone de Alerta" class ="warning" id="warningIcon">Apenas letras minúsculas e sem acento.</p>
            </div>
            <button class="codificacao" id="encryptButton">criptografar</button>
            <button class="decodificacao" id="decryptButton">descriptografar</button>
        </div>

        <div class = "output">
            <p id="output">
                <img src="source/outout_placeholder_image.svg" alt="ph" id="outputPlaceholder">
            </p>
            <button id="copyButton">Copiar</button>
        </div>
        <footer></footer>
    </body>
</html>

<script src="script.js"></script>
